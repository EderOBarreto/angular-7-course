<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- routerLink is a directive that lets you link to a specificy route in your app -->
        <li role="presentation" 
        routerLinkActive= "active"
        [routerLinkActiveOptions] = "{exact: true}">
        <!-- Property binding is needed when is needed to send a data that is not a string -->
        <!-- routerLinkActive is only used when the link is exact the same in the URL -->
        <a routerLink = "">Home</a>
      </li>
        <li role="presentation" 
        routerLinkActive= "active">
        <a routerLink = "servers">Servers</a>
      </li>
        <li role="presentation" 
        routerLinkActive= "active">
        <a routerLink = "users">Users</a>
      </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Adding a directive responsable for been replaced by the correct component -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
