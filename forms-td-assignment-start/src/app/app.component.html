<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit) = "onSubmit()" #form = "ngForm"> 
        <h3 class="text-center">Form</h3>
        <div class="form-group">
          <label for="inEmail">E-mail:</label>
          <input 
          class="form-control"
          type="email" 
          name="email" 
          id="inEmail"
          ngModel
          #email = "ngModel"
          name = "email"
          email
          required>
        </div>
        <div
          *ngIf = "email.invalid && email.touched"
          class="alert alert-danger">Invalid Email!
        </div>
        <div class="form-group">
          <label for="inSubscription">Subscriptions options:</label>
          <select
          class="form-control"
          id="inSubscription"
          [ngModel] = "defaultSubscription"
          name = "subscription">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inPassword">Password:</label>
          <input
          class="form-control" 
          type="password" 
          id="inPassword"
          name = "password" 
          ngModel
          #password = "ngModel"
          required>
        </div>
        <div *ngIf="password.invalid && password.touched"
        class="alert alert-danger">Invailid Password!</div>
        <button
        [disabled] = "form.invalid"
        class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf= "submitted">
    <div class="col-xs-12">
        <h3 class="text-center">Form data</h3>
        <p>Email: {{ user.email }}</p>
        <p>Subscription: {{ user.subscription }}</p>
        <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
